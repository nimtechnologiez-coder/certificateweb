<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Webinar Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-container {
            margin: 0;
            width: 100%;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="glass-bg"></div>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <form id="registrationForm" class="glass-container">
        <div class="section-header" style="text-align: left;">
            <h2 style="font-size: 2rem;">Student <span>Registration</span></h2>
            <p>Fill in your details to join the webinar.</p>
        </div>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="John Doe" required>
        </div>
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="regEmail" placeholder="john@example.com" required>
        </div>
        <div class="input-group">
            <label>Student ID (Optional)</label>
            <input type="text" id="regStudentId" placeholder="ID12345">
        </div>
        <button type="submit" class="btn block primary">Complete Registration</button>
        <p id="regMsg" class="msg"></p>
    </form>

    <script src="js/ui-utils.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
